  <main>
    <div class="container">
      <div class="col-9 mx-auto">
        
        <div class="d-flex">
          <div class="col-10">
            <h3 class="mt-4">Perfil</h3>
          </div>
          <div class="d-flex justify-content-end">
            <img class="border mt-2 w-50" id="imagen-perfil" src="img/img_perfil.png" alt="imagen-usuario">
          </div>
        </div>
        
        <hr>

        <form class="needs-validation text-start" novalidate>
          <div class="row">
            <div class="input-group">
              <div class="col mb-2 me-3">
                <label for="primer-nombre" class="col-form-label">Primer nombre*<small>(obligatorio)</small></label>
                <input type="text" class="form-control inpt" id="primer-nombre" required>
              </div>
              <div class="col mb-2">
                <label for="segundo-nombre" class="col-form-label">Segundo nombre</label>
                <input type="text" class="form-control inpt" id="segundo-nombre">
              </div>
          </div>
          
          </div>

          <div class="row">
            <div class="input-group">
              <div class="col mb-2 me-3">
                <label for="primer-apellido" class="col-form-label">Primer apellido*<small>(obligatorio)</small></label>
                <input type="text" class="form-control inpt" id="primer-apellido" required>
              </div>
              <div class="col mb-2">
                <label for="segundo-apellido" class="col-form-label">Segundo apellido</label>
                <input type="text" class="form-control inpt" id="segundo-apellido">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <div class="col me-3">
                <label for="email" class="col-form-label">E-mail*<small>(obligatorio)</small></label>
                <input type="email" class="form-control inpt" id="email" required>
              </div>
              <div class="col">
                <label class="col-form-label" for="inputGroupFile01">Imagen de perfil</label>
                <input type="file" class="form-control" id="inputGroupFile01">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6 mt-2">
              <label for="tlf-contacto" class="col-form-label">Teléfono de contacto</label>
              <input type="text" class="form-control inpt" id="tlf-contacto">
            </div>
          </div>
          

          <hr class="my-4">
          <button type="submit" class="btn btn-primary mb-5" id="guardar">Guardar cambios</button>
        </form>

        
        <div class="alert alert-danger fade" id="alert-error" role="alert">
          Completa todos los campos obligatorios
        </div>
        <div class="alert alert-success fade" id="alert-success" role="alert">
          Cambios guardados
        </div>
      </div>
