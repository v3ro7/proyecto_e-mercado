<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <main class="mt-5 signin">
    <form action="portada.html" class="needs-validation" novalidate>
      <img class="mb-4" id="loginImg" src="img/login.png" alt="">
      <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>
  
        <label for="floatingInput">Email</label>
        <input type="email" class="form-control" id="input1" placeholder="Email" required>
        <div class="invalid-feedback">Ingresa tu e-mail</div>
        
      
        <label for="floatingPassword" class="mt-2">Contraseña</label>
        <input type="password" class="form-control" id="input2" placeholder="Contraseña" required>
        <div class="invalid-feedback">Ingresa tu contraseña</div>
      
      <button class="btn btn-lg btn-primary mt-4" id="ingreso" type="submit">Ingresar</button>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
